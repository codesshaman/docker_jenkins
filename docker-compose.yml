---

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    restart: unless-stopped
    ports:
      - "8080:8080"    # веб-интерфейс
      - "50000:50000"  # порт для агента
    volumes:
      - jenkins_home:/var/jenkins_home
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false  # если хотите отключить мастер-установку

volumes:
  jenkins_home:
  